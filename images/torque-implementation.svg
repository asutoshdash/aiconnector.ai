<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e"/>
            <stop offset="100%" style="stop-color:#16213e"/>
        </linearGradient>
        <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#60A5FA"/>
            <stop offset="100%" style="stop-color:#A78BFA"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bg)"/>
    <g transform="translate(100,100)">
        <!-- Architecture diagram -->
        <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#flow)" opacity="0.3"/>
        <text x="100" y="50" fill="#fff" text-anchor="middle">Input Data</text>
        <path d="M200,50 L300,50" stroke="url(#flow)" stroke-width="2" marker-end="url(#arrow)"/>
        <rect x="300" y="0" width="200" height="100" rx="10" fill="url(#flow)" opacity="0.3"/>
        <text x="400" y="50" fill="#fff" text-anchor="middle">Torque Processing</text>
        <path d="M500,50 L600,50" stroke="url(#flow)" stroke-width="2" marker-end="url(#arrow)"/>
        <rect x="600" y="0" width="200" height="100" rx="10" fill="url(#flow)" opacity="0.3"/>
        <text x="700" y="50" fill="#fff" text-anchor="middle">Cluster Output</text>
